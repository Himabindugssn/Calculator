<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Basic Calculator</title>
  </head>
  <body>
      <h1 style="padding-top: 50px; padding-left: 50px;">Basic Calculator</h1>
      <h3 class="mx-auto" style="background-color: rgb(191, 233, 41);">
        <div class="mx-auto" style="width: 200px;padding-top: 100px;" > <!-- for keeping horizontally centred-->
            <div class="card" style="width: 150px;">
                <div class="card-body" id="show">
                </div>
            </div>
            <br>
            <div class="btn-group btn-toolbar" ">
                <input type="button" value="1" onclick="take_input(this.value)">
                <input type="button" value="2" onclick="take_input(this.value)">
                <input type="button" value="3" onclick="take_input(this.value)">
            </div>
            <div class="btn-group btn-toolbar">
                <input type="button" value="4" onclick="take_input(this.value)">
                <input type="button" value="5" onclick="take_input(this.value)">
                <input type="button" value="6" onclick="take_input(this.value)">
            </div>
            <div class="btn-group btn-toolbar">
                <input type="button" value="7" onclick="take_input(this.value)">
                <input type="button" value="8" onclick="take_input(this.value)">
                <input type="button" value="9" onclick="take_input(this.value)">
            </div>
            <div class="btn-group btn-toolbar">
                <input type="button" value="0" onclick="take_input(this.value)">
                <input type="button" value="+" onclick="take_input(this.value)">
                <input type="button" value="-" onclick="take_input(this.value)">
            </div>

            <div class="btn-group btn-toolbar">
                <input type="button" value="*" onclick="take_input(this.value)">
                <input type="button" value="/" onclick="take_input(this.value)">
                <input type="button" value="=" onclick="result()">
                <input type="button" value="del" onclick="remove()">
            </div>
            <br>
            <h6>Result</h6>
            <div class="card" style="width: 150px;"">
                
                <div class="card-body" id="output">
                </div>
            </div>
            <br>
            <button class="btn" onclick="refresh()"><i class="fa fa-refresh"></i></button>
            <br>
            <br>
        </div>

        </h3>

        <script src="script.js"></script>
  </body>
</html>
